<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6cf2279c15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="Product_Card">
        <div class="card_heard"><i class="fa-regular fa-heart"></i></div>
        <div class="card_card"><i class="fa-solid fa-cart-shopping"></i></div>
        <div class="card_img">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png"
                alt="Đây Là một đôi giày ">
        </div>
        <p class="Card_TiTle">
            Nike Zoom KD12
        </p>
        <p class="Cart_Title_money">
            $99
        </p>
        <ul class="card_size">
            <li>Size: </li>
            <span class="btn">
                6
            </span>
            <span class="btn">
                7
            </span>
            <span class="btn">
                8
            </span>
            <span class="btn">
                9
            </span>
        </ul>
        <ul class="card_color">
            <li>Color:</li>
            <span class="Green"></span>
            <span class="Red"></span>
            <span class="Black"></span>
        </ul>
        <div>
            <ul class="card__action">
                <li class="btn">Buy Now</li>
                <li class="btn">add Cart</li>
            </ul>

        </div>

    </div>


    <script type="module" src="main.js"></script>
</body>

</html>
